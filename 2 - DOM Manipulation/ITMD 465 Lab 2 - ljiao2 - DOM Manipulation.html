			font-family: sans-serif;

			margin: 5px 0;

		button {
			display: inline-block;
			margin: 20px 10px 20px 0;
		}
		#wrapper {
			background-color: #fff;
			max-width: 800px;
			margin: 0 auto;
			padding: 20px 40px;
		}
		#resultsWrapper .result {
			border: 4px solid red;
			padding: 10px;
			margin: 10px 0;
		}
		#resultsWrapper .red {
			border-color: red;
		}
		#resultsWrapper .red h2 {
			color: red;
		}
		#resultsWrapper .green {
			border-color: green;
		}
		#resultsWrapper .green h2 {
			color: green;
		}
		#resultsWrapper .blue {
			border-color: blue;
		}

			color: blue;

<style></style></head>
<body>
	<div id="wrapper">
		<h1>ITMD 465 - Lab 2 - DOM Manipulation</h1>
		<h2>Larry Jiao - ljiao2@hawk.iit.edu</h2>
		<label for="bodyInput">Body Text: </label><input id="bodyInput" type="text"><br>
		<label for="qtyInput">Quantity: </label><input id="qtyInput" type="text"><br>
		<label for="colorInput">Color: </label>
		
		<select id="colorInput">
			<option value="red">Red</option>
			<option value="green">Green</option>
			<option value="blue">Blue</option>
		</select><br>
		
		<button id="runBtn">Run Lab</button>
		<button id="resetBtn">Reset Lab</button>
		
		
		<h2>Results</h2>
		<div id="resultsWrapper"></div>
	</div>
	
	<script type="text/javascript">
		document.getElementById("resetBtn").addEventListener("click",erase);	
		document.getElementById("runBtn").addEventListener("click",generate);
		
		
			// Checks user input for invalid characters & if the form has been filled
			function validate(){
				var bodInp = document.getElementById('bodyInput').value;
				var qtyInp = +document.getElementById('qtyInput').value;
			if (bodInp =="" || qtyInp ==""){
				// checks if there were any user input
				alert("Please enter a message or the quantity.");
			}else if (isNaN(qtyInp))
				// checks if the input is not an integer
				alert("Please put in an integer.");
			
			}
			// Erases and resets user input
			function erase(){
			bodInp ="";
			qtyInp =="";
			
			}
			
			// + operator forces variable into a number, otherwise returns null
			// Generates the content
			function generate(){
				validate();
				var bodInp = document.getElementById('bodyInput').value;
				var qtyInp = +document.getElementById('qtyInput').value;
				var colInp = document.getElementById('colorInput').value;
				
				
				
				var content = [];

				for (var i=1; i<=qtyInp; i++) {
					if(colInp.value=="red"){
						content.push("<div id=\"resultsWrapper\" class=\"result red\"><h2>Output "+i+"</h2><p>"+bodInp+"</div>");
					}else if (colInp.value=="green"){
						content.push("<div id=\"resultsWrapper\" class=\"result green\"><h2>Output "+i+"</h2><p>"+bodInp+"</div>");
					}else if (colInp.value=="blue"){
						content.push("<div id=\"resultsWrapper\" class=\"result blue\"><h2>Output "+i+"</h2><p>"+bodInp+"</div>");
					}
				
				document.getElementById("resultsWrapper").innerHTML = content.join("");
			}
			
			function colorSelect(){
				var colorChoose = document.getElementById("colorInput");
				colorChoose.onchange = "colorChoose.className=colorChoose.options[colorChoose.selectedIndex].className;"
			}
		
	</script>

</body></html>
