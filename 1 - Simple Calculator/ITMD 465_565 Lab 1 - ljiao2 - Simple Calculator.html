<body>
	<div id="main-container">
		<!-- Modify headlines between these comments (Choose correct class number and substitute Name and Email) -->
		<h1>ITMD 465 - Lab 1 - Simple Calculator</h1>
		<h2>Larry Jiao - ljiao2@hawk.iit.edu</h2>
		<!-- Modify headlines between these comments -->
		<div id="calculator-wrapper">
			<div id="input-wrapper">
				<label>Value 1: <input type="text" name="val1" id="val1"></label>
				<label>Value 2: <input type="text" name="val2" id="val2"></label>
			</div>
			<div id="button-wrapper">
				<button id="addBtn">Add</button>
				<button id="subBtn">Subtract</button>
				<button id="multBtn">Multiply</button>
				<button id="divBtn">Divide</button>
				<button id="resetBtn">Reset</button>
			</div>
			<div id="results"></div>
		</div>
	</div>

	<script>
		// Try not to over complicate things! You might spend the rest of the night figuring out
		// you could have done something much easier without realizing it!
		var answer = document.getElementById('results');
		
		document.getElementById('addBtn').addEventListener('click', add, false);
		document.getElementById('subBtn').addEventListener('click', sub, false);
		document.getElementById('multBtn').addEventListener('click',mult, false);
		document.getElementById('divBtn').addEventListener('click',divi, false);
		document.getElementById('resetBtn').addEventListener('click',reset, false);
		
		function reset(){
			document.getElementById('val1').value="";
			document.getElementById('val2').value="";
			document.getElementById('results').value="";
		}
		
		function validateEntry()		{
			if (val1.value==null || val1.value==="", val2.value==null ){
				alert("Please put in your numbers");
				reset();
			}
		}
		
		function validateZero()
		{
			if(val2.value==0){
				alert("Please put in a nonzero number");
				return false;
			}
			else{
				return true;
			}
		}
		
		
		function add(){
			validateEntry();
			answer.value = Number(val1.value)+Number(val2.value);
			document.getElementById('results').innerHTML=Number(answer.value);
		}
		
		function sub(){
			validateEntry();
			answer.value=Number(val1.value)-Number(val2.value);
			document.getElementById('results').innerHTML=Number(answer.value);
		}
		
		function mult(){
			validateEntry();
			answer.value= Number(val1.value)*Number(val2.value);
			document.getElementById('results').innerHTML=Number(answer.value);
		}
		
		function divi(){
			validateEntry();
			validateZero();
			answer.value= Number(val1.value)/Number(val2.value);
			document.getElementById('results').innerHTML=Number(answer.value);
		}
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		

		// End all JavaScript Code Here - Do not put JavaScript outside these comments.
	</script>
